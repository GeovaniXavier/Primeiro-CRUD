# URL de conexão com o banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:teste

# Classe do driver H2
spring.datasource.driverClassName=org.h2.Driver

# Credenciais para o banco de dados
spring.datasource.username=sa
spring.datasource.password=

# Dialeto específico do Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Permite a criação de tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Habilita o console web do H2 para visualização do banco de dados
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desabilita a segurança da criação de banco de dados em memória para evitar o erro
spring.datasource.generate-unique-name=false
